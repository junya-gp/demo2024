<!DOCTYPE HTML>
<html lang="ja-JP">
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
<!--HEAD START-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<title>【SITE TITLE】</title>
<meta name="description" content="【SITE DESCRIPTION】">
<meta name="keywords" content="【SITE KEYWORDS】">
<link rel="canonical" href="【SITE URL(full path)】">
<!--CSS-->
<link rel="stylesheet" href="assets/css/style.css" media="all">
<style>
  /* .vanta-canvas {
    width: auto!important;
    height: 100vh!important;
  } */
</style>
<!--HEAD END-->
</head>
<body style="overflow:hidden;">
  
  <div id="fog"></div>
  <main id="app" style="position: fixed;">
    <!-- ここにPixiの描画領域(Canvas)が入る -->
    <video autoload autoPlay crossOrigin="anonymous" loop muted preload="auto" src="assets/img/sea.mp4">
  </main>


<!-- pixi.jsの本体の読み込み -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"></script>
<!-- アニメーション用のライブラリ(GSAP/TweenMax)の読み込み -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/plugins/PixiPlugin.min.js"></script>
<script src="assets/js/script.js" defer></script>
<!-- vanta.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
<script>
VANTA.FOG({
  el: "#fog",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 1500.00,
  minWidth: 200.00,
  highlightColor: 0x13455c,
  midtoneColor: 0x3127d2,
  lowlightColor: 0x313d43,
  baseColor: 0x91f2ff,
  blurFactor: 0.22,
  zoom: 0.80
})
</script>
<!--BODY END-->
</body>
</html>
